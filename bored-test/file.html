<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

</body>
<script>
  var fs = require('fs');

  function init() {
    var msg = "Hello World!您好 世界！";
    // 调用fs.writeFile()进行文件写入,这是一个异步操作
    fs.writeFile('./hello.txt', msg, 'utf8', function (err) {
      // 在这个回调函数中只有一个参数，那就是err
      // 如果 err === null，表示文件写入成功，没有错误
      // 如果err不等于null，就表示文件写入失败了
      if (err) {
        console.log('文件写入错误，错误是：' + err);
      } else {
        console.log('ok');
      }
    });
  }
  init()
</script>
</html>
