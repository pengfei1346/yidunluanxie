<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>copy</title>
</head>
<body>
<style type="text/css">
    .wrapper {
        position: relative;
    }

    #input {
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        z-index: -10;
    }
</style>

<div class="wrapper">
    <br>
    <br>
    <br>
    <br>
    <br>
    <div onclick="img()">点击</div>
    <input readOnly="true" id="biao1" value="00000000000"/>
    <div id="biaoios"></div>

</div>
</body>

<script type="text/javascript">
    function img()
    {
        if (navigator.userAgent.match(/(iPhone|iPod|iPad);?/i)) {//区分iPhone设备
            var iptlval = document.getElementById('biao1').value
            document.getElementById("biaoios").innerHTML= iptlval;

            console.log(iptlval);
            window.getSelection().removeAllRanges();//这段代码必须放在前面否则无效
            var Url2=document.getElementById("biaoios");//要复制文字的节点
            var range = document.createRange();
            // 选中需要复制的节点
            range.selectNode(Url2);
            // 执行选中元素
            window.getSelection().addRange(range);
            // 执行 copy 操作
            var successful = document.execCommand('copy');
            // 移除选中的元素
            // window.getSelection().removeAllRanges();
        }else{
            var Url2=document.getElementById("biao1");//要复制文字的节点
            Url2.select(); // 选择对象
            document.execCommand("Copy"); // 执行浏览器复制命令
        }
    }


</script>
</html>
